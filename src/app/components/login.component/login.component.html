<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="text-center">User Login</h4>
    </div>
    <form #f="ngForm" novalidate (ngSubmit)="onSubmit(f.valid)" novalidate>
      <div class="modal-body">
        <div class="form-group">
          <input [(ngModel)]="user.username" id="username" #username="ngModel" name="username" required type="text" class="form-control input-lg"
            placeholder="Name" />
          <small [hidden]="username.valid || (username.pristine && !f.submitted)" class="text-danger">
              User name is required 
            </small>
        </div>
        <div class="form-group">
          <input [(ngModel)]="user.password" id="password" #password="ngModel" name="password" required type="password" class="form-control input-lg"
            placeholder="Password" />
          <small [hidden]="password.valid || (password.pristine && !f.submitted)" class="text-danger">
              Password is required
          </small>
        </div>
        <div class="form-group">
          <input type="submit" id="loginbtn" class="btn btn-block btn-lg btn-primary" value="SignIn" />
        </div>
      </div>
    </form>
  </div>
</div>
